<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <style>
    /* Inline CSS is necessary for hover effects */
    .image-wrapper img.top:hover {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div style="display: flex; justify-content: space-between;">
    <div>
      <div style="width: 750px; height: 850px;" id="cesiumContainer"></div>
    </div>
    <div class="image-wrapper" style="position: relative; display: inline-block; margin-top: 20%; margin-right: 15%">
      <img id="globe" src="./assets/globe.png" style="position: relative; display: block;" />
      <img id="arrow" src="./assets/arrow.png" class="top"
        style="position: absolute; top: 0; left: 0; transition: opacity 0.5s; width: 2.5%; height: 2.5%;" />
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
